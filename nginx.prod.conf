worker_processes auto;
events { worker_connections 1024; }

http {
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    upstream bookstall_backend {
        server webapp-1:8000 max_fails=3 fail_timeout=10;
        server webapp-2:8000 max_fails=3 fail_timeout=10;
        server webapp-3:8000 max_fails=3 fail_timeout=10;
    }

    server {
        listen 80;
        server_name example.com;  # Replace with your domain

        # Redirect HTTP -> HTTPS (if SSL enabled)
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl;
        server_name example.com;  # Replace with your domain

        ssl_certificate /etc/ssl/certs/fullchain.pem;
        ssl_certificate_key /etc/ssl/certs/privkey.pem;

        location / {
            proxy_pass http://bookstall_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /static/ {
            alias /app/static/;
        }

        location /media/ {
            alias /app/media/;
        }
    }
}
